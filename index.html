<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Voting Machine(EVM)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ballot-box">
      <div class="screen">
        <div class="d-1">
          <div class="d-1-left">
            <div class="d-1-1">
              <span>YOUR VOTE GOES TO</span>
            </div>
            <div class="d-1-2">
              <span>CITY COUNCILOR</span>
            </div>
            <div class="d-1-3">
              <span>
                <div class="number flashing"></div>
                <div class="number"></div>
              </span>
            </div>
            <div class="d-1-4">
              <span>
                Name: Adam Smith <br> 
                Party: Liberals <br>
                Vice-Mayor: Nathan Brock
              </span>
            </div>
          </div>
          <div class="d-1-right">
             <div class="d-1-image">
              <img src="images/84.jpg" alt="">
              Mayor
             </div>
             <div class="d-1-image small">
              <img src="images/84_2.jpg" alt="">
              Vice-Mayor 
             </div>
          </div>
        </div>
        <div class="d-2">
            press the key:<br/>
            CONFIRM to CONFIRM this vote <br/>
            CORRECT to RESTART this vote
        </div>
      </div>
      <div class="keyboard">
        <div class="line-keyboard">
          <div class="button-keyboard" onclick="clicked('1')">1</div>
          <div class="button-keyboard" onclick="clicked('2')">2</div>
          <div class="button-keyboard" onclick="clicked('3')">3</div>
        </div>
        <div class="line-keyboard">
          <div class="button-keyboard" onclick="clicked('4')">4</div>
          <div class="button-keyboard" onclick="clicked('5')">5</div>
          <div class="button-keyboard" onclick="clicked('6')">6</div>
        </div>
        <div class="line-keyboard">
          <div class="button-keyboard" onclick="clicked('7')">7</div>
          <div class="button-keyboard" onclick="clicked('8')">8</div>
          <div class="button-keyboard" onclick="clicked('9')">9</div>
        </div>
        <div class="line-keyboard">
          <div class="button-keyboard" onclick="clicked('0')">0</div>
        </div>
        <div class="line-keyboard">
          <div class="button-keyboard button-blank" onclick="blank()">BLANK</div>
          <div class="button-keyboard button-correct" onclick="correct()">CORRECT</div>
          <div class="button-keyboard button-confirm" onclick="confirm()">CONFIRM</div>
        </div>
      </div>
    </div>

    <script src="steps.js"></script>
    <script src="script.js"></script>
</body>
</html>
